<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>99出題メーカー</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="小学２年生向け算数九九の問題を自動生成します">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
  <link rel="apple-touch-icon" href="99.ico">
  <!-- Place favicon.ico in the root directory -->
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
      <div class="row">
        <h1 class="text-center" >九九出題メーカー</h1>
        <h5 class="text-center" id="dan-list-title">段</h5>
      </div>
      <div class="row" id="dan-list" >
        
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check q-check" id="btncheck1" autocomplete="off" checked >
          <label class="btn btn-outline-secondary" for="btncheck1">１</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck2">２</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck3">３</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck4" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck4">４</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck5" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck5">５</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck6" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck6">６</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck7" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck7">７</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck8" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck8">８</label>

          <input type="checkbox" class="btn-check q-check" id="btncheck9" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck9">９</label>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-center"><h5 class="text-center" id="format-list-title">出し方</h5></div>
      </div>
      <div class="row" id="format-list">
          <div class="btn-group btn-lg btn-block role=group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked >
          <label class="btn btn-outline-secondary" for="btnradio1">あがり</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio2">さがり</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio3">まざり</label>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-center"><h5 class="text-center" id="answer-view-title">答え</h5></div>
      </div>
      <div class="row" id="answer-view">
          <div class="btn-group btn-lg btn-block role=group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio3" id="answer-view-off" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="answer-view-off">なし</label>
          <input type="radio" class="btn-check" name="btnradio3" id="answer-view-on" autocomplete="off">
          <label class="btn btn-outline-secondary" for="answer-view-on">あり</label>
        </div>
      </div>
      
      <div class="row">
        <div class="alert alert-danger" id="question" role="alert"><h5 class="text-center" id="question-message"></h5></div>
        <div class="alert alert-warning" id="answer" role="alert"><h5 class="text-center" id="answer-message" ></h5></div>
        <div class="alert alert-light" id="info" role="alert"><h5 class="text-center" id="info-message" ></h5</div>
      </div>
      <div class="row">
        <div class="btn-group btn-lg btn-block role=group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio2" id="back" onclick="backClick()" autocomplete="off">
            <label class="btn btn-outline-secondary" for="back" id="back-message" ></label>  
            <input type="radio" class="btn-check" name="btnradio2" id="next" onclick="nextClick()" autocomplete="off">
            <label class="btn btn-outline-secondary" for="next" id="next-message"></label>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-block" onclick="startClick()" id="start">スタート</button>
      </div>
    </div>
  </div>

<script src="index.js?ver=20211024"></script>

</body>

</html>
